<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Video Player</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 class="fontblue">Walt Video Player</h1>
    <!-- Car Racing (1080P)-->
    <!-- https://pixabay.com/videos/download/video-41758_source.mp4?attachment -->
    <!-- Lake (4K) -->
    <!-- https://pixabay.com/videos/download/video-28745_source.mp4?attachment -->
    <!-- Ocean (720P)-->
    <!-- https://pixabay.com/videos/download/video-31377_tiny.mp4?attachment -->
    <div class="player">
        <video src="wildlife-44798.mp4" class="video" playsinline></video>
        <!-- Show Controls -->
        <div class="show-controls">
            <!-- Controls -->
            <div class="controls-container">
                <!-- Progress Bar -->
                <div class="progress-range" title="Seek">
                    <div class="progress-bar">

                    </div>

                </div>
                <div class="control-group">
                    <!-- controls left -->
                    <div class="controls-left">
                        <!-- play controls -->
                        <div class="play-controls">
                            <i class="fas fa-solid fa-play" title="Play" id="play-btn"></i>
                        </div>
                        
                        <div class="volume">
                            <div class="volume-icon">
                                <i class="fas fa-solid fa-volume-up" title="Mute" id="volume-icon"></i>
                            </div>

                            <div class="volume-range" title="Change Volume">
                                <div class="volume-bar">

                                </div>

                            </div>
                        </div>
                    </div>
                    <!-- controls right -->
                    <div class="controls-right">
                        <!-- Speed -->
                        <div class="speed" title="Playback Rate">
                            <select name="playbackRate" class="player-speed">
                                <option value="0.5">0.5 x</option>
                                <option value="0.75">0.75 x</option>
                                <option value="1" selected>1 x</option>
                                <option value="1.5">1.5 x</option>
                                <option value="2">2 x</option>


                            </select>
                        </div>

                        <div class="time">
                           <span class="time-elapsed">  </span>
                           <span class="time-duration"> </span>
                        </div>
                        <!-- FullScreen -->
                        <div class="fullscreen">
                            <i class="fas fa-expand" title="Fullscreen" ></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
